
<div cdkDropListGroup>
    <div class="example-container">
      <h2>Clubes sugeridos</h2>
  
      <div
        cdkDropList
        [cdkDropListData]="items"
        class="example-list"
        cdkDropListSortingDisabled
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of items" cdkDrag>{{item}}</div>
      </div>
    </div>
  
    <div class="interest-container">
      <h2>Clubes de interÃ©s</h2>
  
      <div
        cdkDropList
        [cdkDropListData]="basket"
        class="example-list"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of basket" cdkDrag>{{item}}</div>
      </div>
    </div>
    
    <div class="add-button">
      <button mat-raised-button color="primary">Agregar un nuevo club</button>
    </div>


</div>
