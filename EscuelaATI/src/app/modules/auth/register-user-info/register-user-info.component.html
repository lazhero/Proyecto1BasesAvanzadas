<form class="mainForm" fxLayout="column" fxLayoutAlign="space-around center" [formGroup]="userInfoForm">
    <div class="row">
        <label class="title">Datos Usuario</label>
    </div>
    <div class="row">
        <div class="row25">
           
            <label>Nombre</label>
        </div>
        <div class="row75">
            <div fxLayout="column" fxLayoutAlign="center flex-start" style="width:100%;">
                <input formControlName="name">
                <label  class="warning" *ngIf="userInfoForm.get('name').hasError('required')">El nombre es necesario</label>
            </div>
            
        </div>

    </div>
    <div class="row">
        <div class="row25">
            <label>Correo</label>
        </div>
        <div class="row75">
            <div fxLayout="column" fxLayoutAlign="center flex-start" style="width:100%;">
                <input formControlName="email">
                <label class="warning" *ngIf="userInfoForm.get('email').hasError('required')">El correo no puede ser vacio</label>
                <label class="warning" *ngIf="userInfoForm.get('email').hasError('email') &&  !userInfoForm.get('email').hasError('required')">No cumple con formato correo</label>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="row25">
            <label>Contrase침a</label>
        </div>
        <div class="row75">
            <div fxLayout="column" fxLayoutAlign="center flex-start" style="width:100%;">
                <input type="password" formControlName="password">
                <label class="warning" *ngIf="userInfoForm.get('password').hasError('required')">La contrase침a no puede ser vacia</label>
                <label class="warning" *ngIf="userInfoForm.get('password').hasError('minlength') && !userInfoForm.get('password').hasError('required')">La contrase침a debe tener al menos 8 caracters</label>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="row25">
            <label>Sesi칩n</label>
        </div>
        <div class="row75">
            <div fxLayout="column" fxLayoutAlign="center flex-start" style="width:100%;">
                <select formControlName="class"></select>
                
            </div>
        </div>

    </div>
    
</form>
