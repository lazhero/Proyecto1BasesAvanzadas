<label class="title">Cantidad de clubes por categoría</label>
<div class="container">
    <div style="margin-top: 20px;">
         <!--<mat-form-field appearance="standard">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="categoria" #input>
          </mat-form-field>-->

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <!-- Club name Column -->
          <ng-container matColumnDef="totalClubs">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad de Clubes </th>
            <td mat-cell *matCellDef="let row"> {{row.totalClubs}} </td>
          </ng-container>
      
          <!-- Category Column -->
          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoría </th>
            <td mat-cell *matCellDef="let row"> {{row.category}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <!--<tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>-->
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
        
    </div>
  </div>
