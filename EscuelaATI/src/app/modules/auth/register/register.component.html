<mat-stepper class="squareBoxDiv" [linear]="true" #stepper>
    <mat-step [stepControl]="stepOne()">
        <app-register-user-info #info>

        </app-register-user-info>
    </mat-step>
    <mat-step>
        <label>Hola</label>
    </mat-step>
   

</mat-stepper>
<div class="buttonsDiv">
    <button class="stepperButton" (click)="goBack()" [disabled]="isFirst()">Atras</button>
    <button class="stepperButton" (click)="goForward()" [disabled]="isLast()">Adelante</button>
</div>
